    <body>
        <header>
            <div>
                <img src="img/image12.png"/>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                    <a class="navbar-brand home" href="#">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active link" aria-current="page" href="#">Pizza</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link" href="#">Burger</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link" href="#">salades</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>  
        <div class="banner1">
            <h6 class="title">Fodd app</h6>
            <h3 class="title">Chez bella</h4>
            <h3 class="title">chaque désir s'aditionne</h3>
        </div>
        <form>
            <div>
                <h2>Nous contacter</h2>
                <div class="contact">
                    <div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="user_name">
                        </div>
                        <div class="mb-3">
                            <label for="phonenumber" class="form-label">Téléphone</label>
                            <input type="text" class="form-control" id="user_phonenumber">
                        </div>
                        <div class="mb-3">
                            <label for="work-palce" class="form-label">Société</label>
                            <input type="text" class="form-control" id="user_workplace">
                        </div> 
                    </div>
                    <div>
                        <div class="mb-3">
                            <label for="firstname" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="user_firstname">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div> 
                        <div class="mb-3">
                            <label for="work" class="form-label">Fonction</label>
                            <input type="text" class="form-control" id="user_work">
                        </div>
                    </div>
                </div>
                <div class="upload">
                    <button id="file" class="input-file" type="file">UPLOAD</button>
                    <label for="file" class="label-file">choose your file</label>
                </div>
                <div>
                    <p>Ici Mettre un Re-captcha (rechercher sur google) </p>
                </div>
                <div class="object">
                    <label for="object">Objet</label>
                    <select name="object" id="object-select">
                    <option value="object">produit non conforme</option>
                    <option value="object">problème à la livraison</option>
                    <option value="object">plus d'informations sur l'origine de nos produits</option>
                    <option value="object">laisser un pourboire</option>
                    </select>
                </div>
                <div class="message">
                    <label for="message">Message</label>

                    <textarea id="message" name="message"
                            rows="5" cols="33">
                    j'aimerais avoir plus d'informations sur l'origine de vos produits...
                    </textarea>
                </div>
                <div class="map">
                    <iframe width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=500&amp;hl=en&amp;q=14%20rue%20du%20chalet%2075010+(BellaResto)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://www.maps.ie/route-planner.htm"></a>
                </div>
        </form>
